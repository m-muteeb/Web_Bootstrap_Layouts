<!DOCTYPE html>
<html>

<head lang="Eng">
    <title>My web page</title>
    <meta charset="UTF-8">
</head>


<style>
    body {
        background-color: rgba(57, 8, 170, 0.658);

        h1 {
            color: white;
        }

        p {
            font-size: xx-large;
        }

        /* Most important thing in the web */
        div {
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 0;

        }

        table {

            margin: auto;


        }

        form {
            border: 1px solid rgb(255, 5, 5);
            width: 30%;
            margin: 20px auto;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
        }

        form p {
            font-size: 34px
        }

        form button {
            border-radius: "20px";
            color: white;
            background-color: black;
            margin: 20px 20px
        }

        form input {
            margin-top: 20px;
            border-radius: '20px';
          
        }
       




       

       

      
    }
</style>

<body>
    <!-- Basic HTML Tags Section -->
    <div>
        <h1>This is the heading</h1>
        </h1>
        <h2>This is the heading</h2>
        <h3>This is the heading</h3>
        <h4>This is the heading</h4>
        <h5>This is the heading</h5>
        <h6>This is the heading</h6>
        <p>This is the my paragraph (Font Family Changed)</p>
    </div>
    <!-- Table Section -->
    <div>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th colspan="2">Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                    <td>Column 4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Registration Form Section -->
    <div>
        <form action="" method="post">
            <p>The Registration Form</p>

            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="Email">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="passwrod">
            <br>

            <label for="Gender">Gender</label>
            <input type="radio" id="female" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="female">
            <label for="female">Female</label>
            <br>

            <label>Country:</label>
            <select name="country">
                <option value="pk">Pakistan</option>
                <option value="in">India</option>
                <option value="us">USA</option>
            </select>
            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <!-- Multimedia -->
        <img src="https://media.istockphoto.com/id/1310488699/photo/abstract-technological-background-in-vibrant-colors-with-blur.jpg?s=612x612&w=0&k=20&c=GfLOTpzM7GeA4W3m52jtehDTPU4yq2mHo3qNPFd3CKk="
            width="200px" height="200px">
        <video src="anyvideo" controls width="200px" height="200px"></video>
        <audio src="anyaudio" controls autoplay></audio>
    </div>
</body>

</html>
