<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <style>
            body {
                background-color: rgb(255, 139, 6);
            }
        </style>
</head>

<body>
    <p>FluidLayout</p>
    <div class="container-fluid">
        <div class="row">

            <!-- TOP FULL COLUMN -->
            <div class="col-12">
                <p style="border: 5px solid black; height: 300px;"></p>
            </div>

            <!-- BOTTOM LEFT COL (6) -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p style="border: 5px solid black; height: 150px;"></p>
            </div>

            <!-- BOTTOM RIGHT COL (6) with stacked items -->
            <div class="col-lg-6 col-md-6 col-sm-12">

                <p style="border: 5px solid black; height: 50px;"></p>

                <p style="border: 5px solid black; height: 50px;"></p>

                <!-- NEW COLUMN 4 BELOW -->
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <p style="border: 5px solid black; height: 60px;"></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
