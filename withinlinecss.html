<!DOCTYPE html>
<html>

<head lang="Eng">
    <title>My web page</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Basic HTML Tags Section -->
     <div>
    <h1 style = "color : red;">This is the heading</h1>
    <h2>This is the heading</h2>
    <h3>This is the heading</h3>
    <h4>This is the heading</h4>
    <h5>This is the heading</h5>
    <h6>This is the heading</h6>
    <p style = "font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">This is the my paragraph (Font Family Changed)</p>
</div>
    <!-- Table Section -->
    <div style = "background-color: aqua;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 50%; "  >
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th colspan = "2">Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                    <td>Column 4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Registration Form Section -->
    <div>
        <form action="" method="post" style = "background-color: rgb(221, 221, 221);  border: 1px solid black; width:50%">
            <p>The Registration Form</p>

            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="Email">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="passwrod">
            <br>

            <label for="Gender">Gender</label>
            <input type="radio" id="female" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="female">
            <label for="female">Female</label>
            <br>

            <label>Country:</label>
            <select name="country">
                <option value="pk">Pakistan</option>
                <option value="in">India</option>
                <option value="us">USA</option>
            </select>
            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <!-- Multimedia -->
        <img src="https://media.istockphoto.com/id/1310488699/photo/abstract-technological-background-in-vibrant-colors-with-blur.jpg?s=612x612&w=0&k=20&c=GfLOTpzM7GeA4W3m52jtehDTPU4yq2mHo3qNPFd3CKk="width = "200px" height=  "200px">
        <video  src = "anyvideo" controls width="200px" height="200px"></video>
        <audio src="anyaudio" controls autoplay></audio>
    </div>
</body>

</html>
